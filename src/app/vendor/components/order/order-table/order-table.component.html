<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<table
    mat-table
    matSort
    matSortActive="client_name"
    matSortDisableClear
    matSortDirection="desc"
    [dataSource]="dataSource"
    class="mat-elevation-z8"
>
    <!-- Desktop View -->
    <ng-container matColumnDef="client_name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.client_name }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">
            {{ element.updated_at | date: "dd/MM/yyyy" }}
        </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Estatus</th>
        <td
            mat-cell
            [ngStyle]="{
                color: _orderService.getStatusColor(element.status)
            }"
            *matCellDef="let element"
        >
            {{ _orderService.getStatus(element.status) }}
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button
                *ngIf="element.status !== 0 && element.status !== 3"
                [ngStyle]="{
                    color: _orderService.getStatusColor(element.status)
                }"
                mat-mini-fab
                color="default"
                (click)="openOrderDetail(element)"
            >
                <mat-icon>visibility</mat-icon>
            </button>
            <button
                *ngIf="element.status === 0 || element.status === 3"
                mat-mini-fab
                color="warn"
            >
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Mobile View -->

    <ng-container matColumnDef="mobile">
        <mat-header-cell mat-sort-header *matHeaderCellDef>
            Pedido
        </mat-header-cell>
        <mat-cell
            *matCellDef="let element; let i = index"
            [class.mat-row-selected]="element.selected"
        >
            <div class="mat-order-data">
                <div class="mat-order-tile">
                    {{ element.client_name }} <br />
                    <strong>{{ element.updated_at | date: "dd/MM/yyyy" }}</strong>
                </div>

                <div class="mat-actions-tile">
                    <div
                        [ngStyle]="{
                            color: _orderService.getStatusColor(element.status)
                        }"
                    >
                        {{ _orderService.getStatus(element.status) }}
                    </div>

                    <div>
                        <button
                            *ngIf="element.status !== 0 && element.status !== 3"
                            [ngStyle]="{
                                color: _orderService.getStatusColor(
                                    element.status
                                )
                            }"
                            mat-mini-fab
                            color="default"
                            (click)="openOrderDetail(element)"
                        >
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button
                            *ngIf="element.status === 0 || element.status === 3"
                            mat-mini-fab
                            color="warn"
                        >
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
