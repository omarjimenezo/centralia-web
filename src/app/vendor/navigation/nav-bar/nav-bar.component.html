<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Centralia</span>

        <span class="nav-spacer"></span>

        <label>{{ userInfo.name }}</label>
        
        <img *ngIf="userInfo.img_profile"
        class="avatar mat-elevation-z4"
        [src]="userInfo.img_profile"
        (click)="openUserActionsDialog()"
    />
        <img *ngIf="!userInfo.img_profile"
        class="avatar mat-elevation-z4"
        src="./assets/img/profile/vendedor.png"
        (click)="openUserActionsDialog()"
    />
    </mat-toolbar-row>
</mat-toolbar>
