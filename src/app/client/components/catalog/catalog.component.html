<div
    class="section-container catalog-container"
>
    <div class="title-container">
        <h2>Catalogo</h2>

        <span class="nav-spacer"></span>

        <mat-divider></mat-divider>
    </div>

    <div class="products-container">
        <div class="table-container">
            <catalog-table [loading]="loading"></catalog-table>
        </div>
        <div class="cart-container">
            <mat-card color="primary" class="mat-elevation-z5">
                <mat-card-content>
                    <h2 mat-dialog-title>Resumen de Pedido</h2>

                    <mat-divider></mat-divider>

                    <div class="client-data">
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre/Negocio</mat-label>
                            <input matInput placeholder="Placeholder" [(ngModel)]="client_name">
                            <mat-hint>Inngrese el nombre con el que el vendedor lo identifica</mat-hint>
                          </mat-form-field>
                          <mat-form-field appearance="outline">
                            <mat-label>Dirección</mat-label>
                            <input matInput placeholder="Placeholder" [(ngModel)]="client_address">
                            <mat-hint>Ingrese su direccción completa (calle, numero, CP)</mat-hint>
                          </mat-form-field>
                    </div>

                    <order-table></order-table>

                    <mat-divider></mat-divider>
                </mat-card-content>

                <h1 class="order-total">Total: {{ orderTotal | currency }}</h1>
                <mat-card-actions align="end">
                    <button
                        mat-raised-button
                        color="primary"
                        [disabled]="order.order_list.length < 1 || (client_name.length < 3 || client_address.length < 3)"
                        (click)="saveOrder()"
                    >
                        Enviar Pedido
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>

<div
    class="float-order-button"
>
    <a
        mat-mini-fab
        color="primary"
        matBadge="{{ productsAdded }}"
        matBadgeColor="warn"
        (click)="openOrderDialog()"
    >
        <mat-icon>shopping_cart</mat-icon>
    </a>
</div>
