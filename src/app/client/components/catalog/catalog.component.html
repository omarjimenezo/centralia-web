<div class="catalog-container">
    <mat-toolbar class="title-toolbar mat-elevation-z5">
        <span>Catalogo de productos</span>

        <span class="nav-spacer"></span>
    </mat-toolbar>

    <mat-table
        matSort
        *ngIf="!loading"
        [dataSource]="dataSource"
        class="mat-elevation-z5"
    >
        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> Descripci√≥n </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{ element.description }}
            </mat-cell>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> Precio </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{ element.price }}
            </mat-cell>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-form-field
                    class="quantity-field"
                    appearance="standard"
                    floatLabel="always"
                >
                    <mat-label>Cantidad</mat-label>
                    <input matInput />
                </mat-form-field>
            </mat-cell>
        </ng-container>

        <!-- Add Column -->
        <ng-container matColumnDef="add">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" color="primary">
                    Agregar Producto
                </button>
            </mat-cell>
        </ng-container>

        <!-- Mobile Column -->
        <ng-container matColumnDef="mobile">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">
                <div class="mobile-data">
                    <p class="mobile-description">{{ element.description }}</p>
                    <p class="mobile-price">{{ element.price }}</p>
                </div>
                <div class="mobile-actions">
                    <div>
                        <mat-form-field
                            class="quantity-field"
                            appearance="standard"
                            floatLabel="always"
                        >
                            <mat-label>Cantidad</mat-label>
                            <input matInput />
                        </mat-form-field>
                    </div>
                    <div>
                        <button
                            mat-raised-button
                            color="accent"
                            color="primary"
                        >
                            Agregar Producto
                        </button>
                    </div>
                </div>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                0 productos encontrados
            </td>
        </tr>
    </mat-table>

    <mat-card class="table-loading" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </mat-card>

    <mat-paginator
        [pageSizeOptions]="[10, 20, 30]"
        class="mat-elevation-z5"
        aria-label="Select page of users"
    ></mat-paginator>
</div>
