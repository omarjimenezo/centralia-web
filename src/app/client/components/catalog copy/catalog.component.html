

<div class="section-container catalog-container">
    <div class="title-container">
        <h2>Catalogo</h2>

        <span class="nav-spacer"></span>

        <mat-divider></mat-divider>
    </div>

    <div class="products-container">
        <div class="table-container">
            <catalog-table [loading]="loading"></catalog-table>
        </div>
        <div class="cart-container">
            <mat-card color="primary" class="mat-elevation-z5">
                <order-dialog></order-dialog>
            </mat-card>
        </div>
    </div>
</div>

<div class="float-total-button">
    <button mat-raised-button color="primary" matBadge="{{ productsAdded }}"
    matBadgeColor="warn" (click)="openOrderDialog()"><mat-icon>shopping_cart</mat-icon> Total: {{ orderTotal | currency }}</button>
</div>
