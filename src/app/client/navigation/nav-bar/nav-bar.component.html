<mat-toolbar color="primary" [class.position-fixed]="catalogToolbar">
    <mat-toolbar-row>
        <span>Centralia</span>

        <span class="nav-spacer"></span>

        <!-- <span
            class="button-cart-big"
            *ngIf="catalogToolbar"
            [class.element-fadeout]="totalFadeOut"
            [class.element-fadein]="!totalFadeOut"
            >Total: {{ orderTotal | currency }}</span
        >
        <span class="nav-spacer"></span> -->

        <img
            *ngIf="userInfo.img_profile"
            class="avatar mat-elevation-z4"
            [src]="userInfo.img_profile"
            (click)="openUserActionsDialog()"
        />
        
        <img
            *ngIf="!userInfo.img_profile"
            class="avatar mat-elevation-z4"
            src="./assets/img/profile/vendedor.png"
            (click)="openUserActionsDialog()"
        />
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="catalogToolbar">
        <mat-form-field
            color="default"
            appearance="standard"
            class="catalog-category"
        >
            <mat-label>Categorias</mat-label>
            <mat-select (selectionChange)="onCategorySelect($event.value)">
                <mat-option value="N">TODO</mat-option>
                <mat-option
                    *ngFor="let category of categories"
                    value="{{ category.category_id }}"
                    >{{ category.name }}</mat-option
                >
            </mat-select>
        </mat-form-field>

        <mat-form-field
            color="primary"
            appearance="standard"
            class="catalog-search-field"
        >
            <mat-label>Buscar</mat-label>
            <input
                matInput
                (keyup)="onSearch($event)"
                placeholder=""
                [(ngModel)]="searchKey"
            />
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </mat-toolbar-row>
</mat-toolbar>
