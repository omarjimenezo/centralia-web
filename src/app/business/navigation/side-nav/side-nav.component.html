<div class="user-info">
    <img *ngIf="user.avatar" class="avatar mat-elevation-z4" [src]="user.avatar" />
    
    <img *ngIf="!user.avatar" class="avatar mat-elevation-z4" src="./assets/img/profile/vendedor.png" />
    
    <h3 class="name">{{ user.nombre }} {{ user.apellido }}</h3>
</div>

<mat-divider></mat-divider>

<mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let item of _global.MENU_ITEMS.BUSINESS" (click)="onMenuItemClick(item.route)">
      {{item.label}}
    </mat-list-option>

    <mat-divider></mat-divider>

    <mat-list-option (click)="logout($event)">
        <mat-icon matListIcon>power_settings_new</mat-icon>
        <span >Cerrar Sesi√≥n</span>
    </mat-list-option>
  </mat-selection-list>
