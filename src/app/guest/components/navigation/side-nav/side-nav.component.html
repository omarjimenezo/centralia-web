<div class="user-info">
    <img *ngIf="user.avatar" class="avatar mat-elevation-z4" [src]="user.avatar" />

    <h3 class="name">{{ user.nombre }} {{ user.apellido }}</h3>
</div>

<mat-divider></mat-divider>

<mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let item of _global.MENU_ITEMS.GUEST" (click)="onMenuItemClick(item.route)">
        {{item.label}}
    </mat-list-option>
</mat-selection-list>
