<mat-toolbar color="" [class.position-fixed]="catalogToolbar">
    <mat-toolbar-row>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
            (click)="toogleSideNav()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="nav-spacer"></span>

        <img class="logo" src="./assets/img/centralia/logo_label.jpeg" />

        <span class="nav-spacer"></span>

        <button color="primary" *ngIf="!isAuthenticated()" mat-raised-button (click)="openLoginDialog()">Iniciar Sesi√≥n</button>

        <img *ngIf="userInfo.avatar && isAuthenticated()" class="avatar mat-elevation-z4" [src]="userInfo.avatar" />

        <img *ngIf="!userInfo.avatar && isAuthenticated()" class="avatar mat-elevation-z4" src="./assets/img/profile/vendedor.png" />
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="catalogToolbar">
        <mat-form-field color="default" appearance="standard" class="catalog-category">
            <mat-label>Categorias</mat-label>
            <mat-select (selectionChange)="onCategorySelect($event.value)" [(ngModel)]="filterKey">
                <mat-option value="N">TODO</mat-option>
                <mat-option *ngFor="let category of categories" value="{{ category.id }}">{{ category.nombre }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field color="primary" appearance="standard" class="catalog-search-field">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="onSearch($event)" placeholder="" [(ngModel)]="searchKey" />
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </mat-toolbar-row>
</mat-toolbar>
